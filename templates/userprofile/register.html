{% extends "base.html" %}{% load staticfiles %}{% block title %}注册{% endblock title %}{% block content %}    <div class="container">        <div class="row">            <div class="col-12">                <br>                <form action="." method="post">                    {% csrf_token %}                    <!--账号-->                    <div class="form-group col-md-4">                        <lable for="username">昵称</lable>                        <input type="text" class="form-control" id="username" name="username" required>                    </div>                    <!--账号-->                    <div class="form-group col-md-4">                        <lable for="email">Email</lable>                        <input type="text" class="form-control" id="email" name="email" >                    </div>                    <!--账号-->                    <div class="form-group col-md-4">                        <lable for="password">密码</lable>                        <input type="password" class="form-control" id="password" name="password" required>                    </div>                    <!--账号-->                    <div class="form-group col-md-4">                        <lable for="password2">确认密码</lable>                        <input type="password" class="form-control" id="password2" name="password2" required>                    </div>                    <button type="submit" class="btn btn-primary">提交</button>                </form>            </div>        </div>    </div>{% endblock content %}
