{% extends "base.html" %}{% load staticfiles %}{% block title %}    更新文章{% endblock title %}{% block content %}    <div class="container">     {% if messages %}                        <script>                            {% for msg in messages %}                                alert('{{ msg.message }}');                            {% endfor %}                        </script>                    {% endif %}        <div class="row">            <div class="col-12">                <br>                <form action="." method="post">                    {% csrf_token %}                    <div class="form-group">                        <lable for="title">文章标题</lable>                        <input type="text" class="form-control" id="title" name="title" value="{{ article.title }}">                    </div>                    <!-- 文章栏目 -->                    <div class="form-group">                        <label for="column">栏目</label>                        <select class="form-control"                                id="column"                                name="column"                        >                                <option value="none">请选择栏目..</option>                            {% for column in columns %}                                <option value="{{ column.id }}"                                    {% if column.id == article.column.id %}                                        selected                                    {% endif %}                                >                                    {{ column }}                                </option>                            {% endfor %}                        </select>                    </div>                    <div class="form-group">                        <lable for="title">文章正文</lable>                        <textarea type="text" class="form-control" style="height: 300px" id="body" name="body" >{{ article.body }}</textarea>                    </div>                    <button type="submit" class="btn btn-primary">完成</button>                </form>            </div>        </div>    </div>{% endblock content %}
