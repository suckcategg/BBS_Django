{% extends "base.html" %} {% load staticfiles %}{% block title %}写文章{% endblock title %}{% block content %}    <div class="container">     {% if messages %}                        <script>                            {% for msg in messages %}                                alert('{{ msg.message }}');                            {% endfor %}                        </script>                    {% endif %}        <div class="row">            <div class="col-12">                <br>                <form action="." method="post" enctype="multipart/form-data">                    {% csrf_token %}                    <!--标题图 -->                    <div class="form-group">                        <lable for="avatar">标题图</lable>                        <input type="file" class="form-control-file" name="avatar" id="avatar">                    </div>                    <div class="form-group">                        <lable for="title">文章标题</lable>                        <input type="text" class="form-control" id="title" name="title">                    </div>                    <div class="form-group">                        <label for="tags">标签</label>                        <input type="text"                               class="form-control col-3"                               id="tags"                               name="tags"                        >                    </div>                     <!-- 文章栏目 -->                    <div class="form-group">                        <label for="column">栏目</label>                        <select class="form-control"                                id="column"                                name="column"                        >                                <option value="none">请选择栏目..</option>                            {% for column in columns %}                                <option value="{{ column.id }}">{{ column }}</option>                            {% endfor %}                        </select>                    </div>                    <!--文章正文-->                    <div class="form-group">                        <lable for="body">文章正文</lable>                        <textarea name="body" id="body" type="text" class="form-control" rows="15"></textarea>                    </div>                    <button type="submit" class="btn btn-primary">提交</button>{#                    <button type="submit" class="btn-primary">完成</button>#}                </form>            </div>        </div>    </div>{% endblock content %}
