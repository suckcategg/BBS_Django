{% extends "base.html" %} {% load staticfiles %}{% block title %}写文章{% endblock title %}{% block content %}    <div class="container">        <div class="row">            <div class="col-12">                <br>                <form action="." method="post">                    {% csrf_token %}                    <div class="form-group">                        <lable for="title">文章标题</lable>                        <input type="text" class="form-control" id="title" name="title">                    </div>                    <!--文章正文-->                    <div class="form-group">                        <lable for="body">文章正文</lable>                        <textarea name="body" id="body" type="text" class="form-control" rows="15"></textarea>                    </div>                    <button type="submit" class="btn btn-primary">提交</button>{#                    <button type="submit" class="btn-primary">完成</button>#}                </form>            </div>        </div>    </div>{% endblock content %}
